<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="row">
        <div class="dots bl"><div class="castle black"></div></div>
        <div class="dots"><div class="knight black"></div></div>
        <div class="dots bl"><div class="bishop black"></div></div>
        <div class="dots"><div class="king black"></div></div>
        <div class="dots bl"><div class="queen black"></div></div>
        <div class="dots"><div class="bishop black"></div></div>
        <div class="dots bl"><div class="knight black"></div></div>
        <div class="dots"><div class="castle black"></div></div>
    </div>
    <div class="row">
        <div class="dots"><div class="pawn black"></div></div>
        <div class="dots bl"><div class="pawn black"></div></div>
        <div class="dots"><div class="pawn black"></div></div>
        <div class="dots bl"><div class="pawn black"></div></div>
        <div class="dots"><div class="pawn black"></div></div>
        <div class="dots bl"><div class="pawn black"></div></div>
        <div class="dots"><div class="pawn black"></div></div>
        <div class="dots bl"><div class="pawn black"></div></div>
    </div>
    <div class="row">
        <div class="dots bl"></div>
        <div class="dots"></div>
        <div class="dots bl"></div>
        <div class="dots"></div>
        <div class="dots bl"></div>
        <div class="dots"></div>
        <div class="dots bl"></div>
        <div class="dots"></div>
    </div>
    <div class="row">
        <div class="dots"></div>
        <div class="dots bl"></div>
        <div class="dots"></div>
        <div class="dots bl"></div>
        <div class="dots"></div>
        <div class="dots bl"></div>
        <div class="dots"></div>
        <div class="dots bl"></div>
    </div>
    <div class="row">
        <div class="dots bl"></div>
        <div class="dots"></div>
        <div class="dots bl"></div>
        <div class="dots"></div>
        <div class="dots bl"></div>
        <div class="dots"></div>
        <div class="dots bl"></div>
        <div class="dots"></div>
    </div>
    <div class="row">
        <div class="dots"></div>
        <div class="dots bl"></div>
        <div class="dots"></div>
        <div class="dots bl"></div>
        <div class="dots"></div>
        <div class="dots bl"></div>
        <div class="dots"></div>
        <div class="dots bl"></div>
    </div>
    <div class="row">
        <div class="dots bl"><div class="pawn white"></div></div>
        <div class="dots"><div class="pawn white"></div></div>
        <div class="dots bl"><div class="pawn white"></div></div>
        <div class="dots"><div class="pawn white"></div></div>
        <div class="dots bl"><div class="pawn white"></div></div>
        <div class="dots"><div class="pawn white"></div></div>
        <div class="dots bl"><div class="pawn white"></div></div>
        <div class="dots"><div class="pawn white"></div></div>
    </div>
    <div class="row">
        <div class="dots"><div class="castle white"></div></div>
        <div class="dots bl"><div class="knight white"></div></div>
        <div class="dots"><div class="bishop white"></div></div>
        <div class="dots bl"><div class="king white"></div></div>
        <div class="dots"><div class="queen white"></div></div>
        <div class="dots bl"><div class="bishop white"></div></div>
        <div class="dots"><div class="knight white"></div></div>
        <div class="dots bl"><div class="castle white"></div></div>
    </div>
</body>
</html>
