<!DOCTYPE html>
<html lang="ru-UA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Watch</title>
</head>
<body>
    <div class="block block_border-radius_15px block_color_tan block_size_800x350">
        <div class="watch watch_border-radius_15px watch_background-color_jet watch_size_750x300 watch_font_orbitron watch_font-size_130px watch_font-color_carmine">
            <div class="time watch__time">
                <div class="h time__hour"></div>
                <div class="m time__minute"></div>
                <div class="s time__second"></div>
            </div>
            <div class=" date watch__date watch__date_font_times watch__date_font-size_25px watch__date_font-color_white"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
